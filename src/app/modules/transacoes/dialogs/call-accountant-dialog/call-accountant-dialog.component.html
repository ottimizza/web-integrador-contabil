<h1 mat-dialog-title><i class="fab fa-whatsapp"></i>&nbsp;&nbsp; Tem certeza?</h1>
<div mat-dialog-content class="border-top border-bottom">
  <form>

    <h4 class="text-center mt-5 mb-5">Seu cliente receberá uma mensagem pedindo que clarifique o lançamento</h4>

  </form>
</div>
<div mat-dialog-actions class="text-center pb-0">
    <div class="container-fluid px-0 py-3 justify-content-between mb-0">
      <button class="btn btn-light text-danger mx-2" (click)="dialogRef.close()">Cancelar</button>
      <button class="btn btn-primary text-light mx-2" [disabled]="isConfirming" (click)="confirm()">Confirmar</button>
    </div>
</div>
