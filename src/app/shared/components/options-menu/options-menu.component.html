<mat-menu #menu="matMenu">
  <ng-content></ng-content>
  <a *ngFor="let item of items" mat-menu-item (click)="itemSelected.emit({ item: item, event: $event })">
    <i *ngIf="item.icon" [class]="item.icon" aria-hidden="true"></i>&nbsp;&nbsp;
    <span>{{ item.text }}</span>
  </a>
</mat-menu>
<button #triggerButton [matMenuTriggerFor]="menu" #trigger="matMenuTrigger"></button>
